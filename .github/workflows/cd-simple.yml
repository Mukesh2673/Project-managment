name: CD - Simple (Auto-Deploy via Git)

on:
  push:
    branches: [main]
  workflow_dispatch:

# This workflow is for Render.com auto-deployment
# Render automatically deploys when code is pushed to main branch
# This workflow just verifies the code is ready for deployment

jobs:
  pre-deploy-check:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build application
        run: npm run build
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: test
          DB_PASSWORD: test
          DB_NAME: test
          NODE_ENV: production
          NEXT_PUBLIC_APP_URL: https://placeholder.onrender.com

      - name: Verify build
        run: |
          if [ ! -d ".next" ]; then
            echo "‚ùå Build failed: .next directory not found"
            exit 1
          fi
          echo "‚úÖ Build successful - Ready for deployment"

      - name: Deployment notification
        run: |
          echo "üöÄ Code verified and ready for deployment!"
          echo "Render will automatically deploy this commit to main branch"
