name: CD - Deploy to Render

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build
        env:
          # Dummy values for build (actual DB connection happens on Render)
          DB_HOST: localhost
          DB_PORT: 3306
          DB_USER: test
          DB_PASSWORD: test
          DB_NAME: test
          NODE_ENV: production
          NEXT_PUBLIC_APP_URL: https://placeholder.onrender.com

      - name: Deploy to Render
        uses: johnbeynon/render-deploy@v1.2.0
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

      - name: Deployment status
        run: |
          echo "üöÄ Deployment triggered successfully!"
          echo "Check Render dashboard for deployment status: https://dashboard.render.com"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
      - name: Deployment notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Deployment successful!"
          else
            echo "‚ùå Deployment failed. Check logs for details."
          fi
