services:
  # Web Service - Next.js Application
  - type: web
    name: project-management-app
    runtime: node
    plan: starter # Change to 'standard' or 'pro' for production
    region: oregon # Change to your preferred region
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000 # Render uses PORT environment variable
      # Database configuration - Set these in Render Dashboard
      - key: DB_HOST
        sync: false # Set manually in dashboard
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      # SSL Configuration (for Aiven MySQL)
      - key: DB_SSL_MODE
        value: REQUIRED
      - key: DB_SSL
        value: "true"
      - key: DB_SSL_REJECT_UNAUTHORIZED
        value: "false"
      # Next.js Configuration
      - key: NEXT_PUBLIC_APP_URL
        sync: false # Set to your Render app URL
